<div class="m-5">
  <h4>Lab 2: Interactive table</h4>
</div>
<div class="m-5">
  <ag-grid-angular
    class="ag-theme-balham"
    [rowData]="tableData"
    [columnDefs]="columnDefs"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [frameworkComponents]="frameworkComponents"
    style="width: 100%; height: 500px;"
  ></ag-grid-angular>
</div>
<div class="m-5">
  <button class="btn btn-dark" routerLink="/">Back to Main</button>
</div>
