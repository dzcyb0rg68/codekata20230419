<div class="m-5">
  <div style="width: 100%; height: 550px; margin-bottom: 2rem;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="tableData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      class="ag-theme-balham"
    ></ag-grid-angular>
  </div>

  <div style="width: 100%; height: 210px;">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      [rowData]="avgTableData"
      [columnDefs]="avgColumnDefs"
      [defaultColDef]="defaultColDef"
      class="ag-theme-balham"
    ></ag-grid-angular>
  </div>
</div>
<div class="m-5">
  <button class="btn btn-dark" routerLink="/">Back to Main</button>
</div>
